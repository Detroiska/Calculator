<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" src="./style.css">
		<script src="./script.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div id="calculator">
			<div class="display">
				<div class="upper-field">TEMP-UPPER</div>
				<div class="lower-field">TEMP-LOWER</div>
			</div>
			<div class="buttons">
				<button type="button" value="clear">AC</button>
				<button type="button" value="delete">x</button>
				<button type="button" value="percent">%</button>
				<button type="button" value="divide">/</button>
				<button type="button" value="7">7</button>
				<button type="button" value="8">8</button>
				<button type="button" value="9">9</button>
				<button type="button" value="multiply">*</button>
				<button type="button" value="4">4</button>
				<button type="button" value="5">5</button>
				<button type="button" value="6">6</button>
				<button type="button" value="subtract">-</button>
				<button type="button" value="1">1</button>
				<button type="button" value="2">2</button>
				<button type="button" value="3">3</button>
				<button type="button" value="0">0</button>
				<button type="button" value="decimal">.</button>
				<button type="button" value="evaluate">=</button>
			</div>
		</div
	</body>
</html>
